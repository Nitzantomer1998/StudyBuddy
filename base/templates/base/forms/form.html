<form method="POST" action="" enctype="multipart/form-data" class="form">
  {% csrf_token %}
    
  {% for field in form %}
    <div class="form__group form__group">
      <label for="{{ field.id_for_label }}">{{ field.label }} {{ field.errors }}</label>
      
      {{ field }}
    </div>
  {% endfor %}

  <button class="btn btn--main" type="submit">
    {% include 'base/icons/lock.html' %} 
    
    {{ button_text }}
  </button>
</form>
